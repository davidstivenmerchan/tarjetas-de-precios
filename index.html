<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/check-o.css' rel='stylesheet'>
    
    <title>Tarjetas de Precios</title>
</head>
<body>
    <div class="tarjetas">
        <div class="tarjeta">
            <h2>Startup Plan</h2>
            <div class="precio">
                <p><strong>$</strong></p><p><strong>19</strong></p><p>/mo</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>Ease Access</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>All Material included</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>5GB Storege </p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>Support 24/7</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>One more guest</p>
            </div>

            <button>TRY FOR FREE</button>
        </div>
        <div class="tarjeta">
            <h2>Pro Plan</h2>
            <div class="precio">
                <p><strong>$</strong></p><p><strong>69</strong></p><p>/mo</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>All in started plan</p>    
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>Dedicated Account Exe</p>     
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>Weekly metting</p>     
            </div>
            
            <button>REGISTER NOW</button>
        </div>
        <div class="tarjeta">
            <h2>Bussines Plan</h2>
            <div class="precio">
                <p><strong>$</strong></p><p><strong>89</strong></p><p>/mo</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>All in pro plan</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>Unimited Storage</p>
            </div>
            <div class="propiedades">
                <i class="gg-check-o"></i><p>Scalability</p>
            </div>
    
            <button>REQUEST ASSISTANCE</button>
        </div>
    </div>
    
</body>
</html>
